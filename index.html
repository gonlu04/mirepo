<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charsert="utf-8" />
        <title>Envío de Correos</title>
        <meta name="description" content="Esto es una prueba de envío de correos con Amazon SES" />
        <meta name="author" content="Gonlu04" />
        <meta name="keywords" contect="Envío de emails con Amazon SES" />
    </head>
    <body>
        <header>
           <h1>Envío de correos con Amazon SES</h1>
           <img src="Images/Logo-Final-Pequeño-eCloud-Color.png">
        </header> 
              
        <div class="col-lg-6">
           <form onsubmit="sumar();" role="form" class="php-email-form">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Nombre"
                          data-rule="minlen:4" data-msg="Mínimo 4 caracteres" />
                          <div class="validate"></div>
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="text" name="email" class="form-control" id="email" placeholder="Correo Electrónico"
                          data-rule="email" data-msg="Ingrese un correo válido" />
                          <div class="validate"></div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" id="message" rows="5" data-rule="required"
                       data-msg="Por favor escriba algo para nosotros" placeholder="Mensaje"></textarea>
                       <div class="validate"></div>  
                </div>
            <div class="text-center"><button type="submit">Enviar</button></div>  
            </form>
        <footer>
            Derechos reservados eCloud Colombia SAS 2021
        </footer>
    </body>
</html>
